complex:
  entity_embedder:
    dropout: -0.48186513222754
    regularize_weight: 5.400494865507292e-15
  relation_embedder:
    dropout: -0.36594828963279724
    regularize_weight: 5.774056732336826e-13
dataset:
  files:
    valid_small:
      filename: valid_small.del
      type: triples
    test_small:
      filename: test_small.del
      type: triples
  name: freebase
entity_ranking:
  rank_against: 1000
eval:
  batch_size: 200
  num_workers: 4
  split: valid_small
import:
- complex
- distributed_model
job:
  device_pool:
  - cuda:0
  - cuda:1
  distributed:
    entity_sync_level: partition
    gloo_socket_ifname: bond0
    master_port: 8899
    num_machines: 2
    num_partitions: 32
    num_workers: 8
    num_workers_machine: 4
    partition_type: stratification
lookup_embedder:
  dim: 200
  initialize_args:
    normal_:
      mean: 0.0
      std: 0.04205683983495253
    uniform_:
      a: -0.31932933322966095
    xavier_normal_:
      gain: 1.0
    xavier_uniform_:
      gain: 1.0
  regularize: ''
  regularize_args:
    weighted: true
  sparse: true
model: distributed_model
modules:
- kge.model.embedder
- kge.model
- kge.job
negative_sampling:
  implementation: batch
  num_samples:
    o: 1140
    p: -1
    s: 4640
  sampling_type: pooled
  shared: true
  shared_type: naive
train:
  auto_correct: true
  batch_size: 1024
  loss_arg: 1.0
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    factor: 0.95
    mode: max
    patience: 7
    threshold: 0.0001
  max_epochs: 10
  num_workers: 4
  optimizer:
    default:
      args:
        lr: 0.0542943134097019
      type: dist_rowadagrad
  type: distributed_negative_sampling
valid:
  early_stopping:
    patience: 10
    threshold:
      epochs: 50
      metric_value: 0.05
  every: 1
  metric: mean_reciprocal_rank_filtered_with_test_against_1000
  split: valid_small

